<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Console Experiment</title>
        <link rel="stylesheet" href="node_modules/normalizecss/normalize.css">
        <link rel="stylesheet" href="console-experiment.css">
    </head>
    <body>
        <h1 id="user-message">Use the console.</h1>
        <h1 id="sol">o_o</h1>
        <div id="hud">
            <div id="player-stats">
                <h2 id="player-name">Name</h2>
                <span>Level: </span><code id="player-level">00000000</code>
            </div>
        </div>
        <div id="play-area">
            <div id="levels">
                <div id="lvl1" class="level">
                    <span>#lvl1</span>
                </div>
            </div>
        </div>
        <audio src="music/DigitalNative.mp3" loop preload="auto"></audio>
        <script src="js/stages/beginning.js" charset="utf-8"></script>
        <script src="js/Sol.js" charset="utf-8"></script>
        <script src="js/init.js" charset="utf-8"></script>
    </body>
</html>
